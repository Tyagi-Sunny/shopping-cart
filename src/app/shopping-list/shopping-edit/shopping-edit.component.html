<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="OnAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            required
            class="form-control"
            #nameInput
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            ngModel
            required
            class="form-control"
            pattern="^[1-9]+[0-9]*$"
            #amountInput
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!f.valid" type="submit">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-danger" (click)="onDelete()" type="button">
            Delete
          </button>
          <button class="btn btn-primary" (click)="onClear()" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
